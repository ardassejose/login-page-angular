<app-default-login-layout title="Login into your account" primaryBtnText="Login Now" secondaryBtnText="Sign Up Now">
  <form [formGroup]="loginForm">

    <app-primary-input formControlName="email" type="email" inputName="email" label="Email"
      placeholder="johndoe123@email.com">
      <img src="/assets/svg/email-icon.svg" />
    </app-primary-input>

    <app-primary-input formControlName="password" type="password" inputName="password" label="Password"
      placeholder="Enter your password">
      <img src="/assets/svg/password-icon.svg" />
    </app-primary-input>
    <span>Forgot your password?</span>
  </form>
</app-default-login-layout>
